<!DOCTYPE html>
<html>
<body>

<h1>Map builder</h1>

<form>
  <fieldset>
    <legend>Map number 1:</legend>
    Decription:
    <textarea name="description"> </textarea>
    Name:
      <fieldset>
        Name: <input type="text">
        Aliases:
          <input type="text">
          <input type="text">
          <button type="button">Add alias</button>
      </fieldset>
      Directions:
      <fieldset>
        Decription:
        <textarea name="description"> </textarea>
        <fieldset>
          Name: <input type="text">
          Aliases:
            <input type="text">
            <input type="text">
            <button type="button">Add alias</button>
          Target map:
          <select>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </fieldset>
        <button type="button">Add direction</button>
      </fieldset>
      Interactions:
      <fieldset>
        <button type="button">Add interaction</button>
      </fieldset>

  </fieldset>
  <button type="button">Add map</button>
  <input type="submit" value="Submit">
</form>

</body>
</html>
