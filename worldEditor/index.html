<!DOCTYPE html>
<html>
<head>
  <title>Discord MUD map editor</title>
  <script src="js/bundle.js"></script>

<noscript>You need JavaScript enabled on your browser to see this page!</noscript>
</head>
<body>

<h1>HDN Adventure world editor</h1>
<p>Build your world using the forms beneath then click "generate".</p>
<form>
  <div name="maps">
    Description of the world: <input type="text">
    <fieldset name="map">
      <legend>Map:</legend>
      <fieldset name="name">
        <legend>Name:</legend>
        <input type="text"></input>
        <fieldset name="aliases">
          <legend>Aliases:</legend>
          <input type="text"></input>
          <input type="text"></input>
        </fieldset>
      </fieldset>
    </fieldset>
  </div>
  <button type="button" onclick="logic.generateWorld(document)">index.generateWorld() Generate</button>
</form>
<textarea name="result" id="result">

</textarea>

</body>
</html>
